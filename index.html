<!DOCTYPE html>
<html lang="en">
<head>

    <title>vuejs</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        .box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-right: 10px;
            background-color:gray;
        }
        .coral {
            background-color:lightcoral;
        }
        .verde {
            background-color: green;
        }
        .azul {
            background-color: blue;
        }
        .circulo {
            border-radius: 100%;
        }
    </style>

</head>

<body>

    <div id="app"> 
        <div class="box" :class="nomedaclasse" @click="aplicarClasse = !aplicarClasse"></div>
        <div class="box" :class="nomedaclasse"></div>
        <input v-model="nomedaclasse" placeholder="Nome da classe CSS">
        <div
             class="box"
             :class="classescss"
             @click="aplicarClasse = !aplicarClasse">
        </div>
        <div class="box"
            :class="[ 'circulo', nomedaclasse, { verde: aplicarClasse } ]">
        </div>
        <div>
            <input type="text" placeholder="test">
            <span>{{ test }}</span>
            <button @click="send">Send</button>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                aplicarClasse: false,
                nomedaclasse: '',
                test: ''
            },
            computed: {
                classescss: function() {
                    return {
                        azul: this.aplicarClasse,
                        circulo: this.aplicarClasse,
                        verde: !this.aplicarClasse
                    }
                }
            },
            methods: {
                send: function() {

                }
            }
           
        });
    </script>

</body>
</html>
